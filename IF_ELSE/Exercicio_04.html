<script>
    let taxa_glicose = Number(prompt("Digite a taxa de glicose: "))
    if (taxa_glicose <= 100 ){
        alert("A taxa de glicose esta normal.") 
    } else if (taxa_glicose <= 140){
        alert("A taxa de glicose esta elevada.")
    } else{
        alert("Esta com diabetes. ")
    } 
</script>
